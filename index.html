<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main class="card">

    <div class="product-image"> <img src="./icon-view.svg" alt="view" class="active-view"> </div>

    <div class="card-content">
      <h1 class="NFT-title"> Equilibrium #3429 </h1>

      <p class="NFT-description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="price-time">

        <div class="price-box">
          <img src="./icon-ethereum.svg" alt="icon-ethereum">
          <h3 class="price">  0.041 ETH </h3>
        </div>

        <div class="publish-time">
          <img src="./icon-clock.svg" alt="icon-clock">
          <span> 3 days left </span>
        </div>
        
      </div>

    </div>

    <hr>

    <div class="profil-box">
      <img src="./image-avatar.png" alt="profil-box">
      <p class="profil-name"> Creation of <span class="profil-link"> Jules Wyvern </span> </p>
    </div>

  </main>
  
  
  


</body>
</html>
